name: Bug Report
description: File a bug report to help us improve Arbitronix Core
title: "[BUG]: <Short description>"
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How did you encounter this bug?
      placeholder: |
        1. Start the engine with `python main.py`
        2. Wait for WebSocket connection
        3. ...
    validations:
      required: true
  - type: textarea
    id: behavior
    attributes:
      label: Expected vs Actual Behavior
      description: What did you expect to happen? What actually happened?
    validations:
      required: true
  - type: input
    id: logs
    attributes:
      label: Log Snippets
      description: Please provide relevant log entries from `logs/trading.log`.
---
name: Feature Request
description: Suggest a new strategy or feature for the engine
title: "[FEAT]: <Short description>"
labels: ["enhancement"]
body:
  - type: textarea
    id: feature-desc
    attributes:
      label: Feature Description
      description: What is the new feature or strategy?
    validations:
      required: true
  - type: textarea
    id: rationale
    attributes:
      label: Rationale
      description: Why is this feature needed? (e.g., better risk management, higher alpha)
